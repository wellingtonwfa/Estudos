<!doctype html>
<html>
	<head>
		<title>Modulos Angular</title>
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script type="text/javascript" src='myApp.js'></script>
		<script type="text/javascript" src='myCtrl.js'></script>
	</head>
	<body>
		<div ng-app='myApp' ng-controller='myCtrl'>
			{{ firstName + " " + lastName}}

			<form novalidate name='myForm'>
				First Name:<br>
				<input type='text' ng-model='user.firstName'/><br>
				Last Name:<br>
				<input type='text' ng-model='user.lastName'/><br><br>
				<button ng-click='reset()'>RESET</button>
				&nbsp;
				<p>Username:<br>
					<input type='text' name='use' ng-model='use' required>
					<span style='color:red' ng-show='myForm.use.$dirty && myForm.use.$invalid'>
						<span ng-show='myForm.use.$error.required'>Username mis requerid</span>
					</span>
				</p>
				<p>Email:<br>
					<input type='email' name='email' ng-model='email' required>
					<span style='color:red' ng-show='myForm.email.$dirty && myForm.email.$invalid'>
						<span ng-show='myForm.email.$error.required'>Email is required</span>
						<span ng-show='myForm.email.$error.email'>invalid email address</span>
					</span>
				</p>
				<p>
					<input type='submit' ng-disabled='myForm.use.$dirty && myForm.use.$invalid || myForm.email.$dirty && myForm.email.$invalid'>
				</p>
			</form>
			<P>form = {{user}}</P>
			<p>master = {{master}}</p>
		</div>
	</body>
</html>
